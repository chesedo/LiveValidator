<nav class="uk-navbar uk-navbar-attached uk-margin-large-bottom" data-uk-sticky>
    <div class="uk-container uk-container-center">
        <a class="uk-navbar-brand uk-hidden-small" href="{{ .Site.BaseURL}}">{{ .Site.Title }}</a>
        <ul class="uk-navbar-nav uk-hidden-small">
            <!-- For normal menu items -->
            {{- range .Site.Menus.main }}
                {{- if .HasChildren }}
                <li class="{{ if $.HasMenuCurrent "main" . }}uk-active {{ end }}uk-parent" data-uk-dropdown>
                    <a href="#">{{ .Name }}</a>
                    <div class="uk-dropdown uk-dropdown-navbar">
                        <ul class="uk-nav uk-nav-navbar">
                            {{- range .Children }}
                            <li{{ if $.IsMenuCurrent "main" . }} class="uk-active"{{ end }}><a href="{{ .URL }}">{{ .Name }}</a></li>
                            {{- end }}
                        </ul>
                    </div>
                </li>
                {{- else }}
                <li{{ if $.IsMenuCurrent "main" . }} class="uk-active"{{ end }}><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{- end }}
            {{- end }}
        </ul>
        <a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
        <div class="uk-navbar-brand uk-navbar-center uk-visible-small">{{ .Title }}</div>
    </div>
</nav>
